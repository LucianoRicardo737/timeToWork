<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>Timer</title>
    <style>   
      .test{ 
        border-radius: 50%; 
        color: white;  
        height: 100px;
        width: 100px;  
        background-color: rgba(111, 108, 108, 0.63); 
        display: flex;  
        flex-direction: column;
        justify-content: center;
        align-items: center;
        box-sizing: border-box;
        border: 2px solid gray; 
      }   
    </style> 
    <script> 

    let seconds = 0;
    let minutes = 0;
    let hours = 0;

    let interval;

    function startTimer() {
      interval = setInterval(function() {
        document.getElementById("timer").innerHTML = hours + ":" + minutes + ":" + seconds;
        seconds++;
        if (seconds == 60) {
          seconds = 0;
          minutes++;
          if (minutes == 60) {
            minutes = 0;
            hours++;
          }
        }
      }, 1000);
    }
    startTimer()
  

    </script>
  </head> 
  <body  > 
    <div class='test'>
      <div>
        <span id='timer'>0</span>
      </div>
      <div>
        <button>
          start
        </button>
        <button>
          pause
        </button>
        <button>
          reset
        </button>
      </div>
  </div>
  </body>
</html>
